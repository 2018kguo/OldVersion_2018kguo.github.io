<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato|Ubuntu+Mono" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="fireflies.js"></script>
</head>
<body>
  <div id="cube-pic-background"></div>
  <div id="background-pic">
    <img id="background-image" src="images/background-min.jpg"/>
    <div id="my-info">
      <h1 id="my-name">Hi, I'm Kevin.</h1>
    </div>
    <h2 id="my-description">
      My name is Kevin Guo. I'm a student at UT Austin, pursuing a bachelor's degree in Computer Science.
    </h2>
    <div id="resume-fireflies">
    </div>
    <div id="github-fireflies">
    </div>
    <div id="medium-fireflies">
    </div>
    <div id="linkedin-fireflies">
    </div>
    <div id="links" class="wrapper">
      <ul>
        <a href="Resume 3-16-19.pdf" target="_blank"><li id="resume-id" class="icon"><i class="fas fa-id-card fa-7x" aria-hidden="true"></i></li></a>
        <a href="https://github.com/2018kguo" target="_blank"><li id="github-icon" class="icon"><i class="fab fa-github fa-7x" aria-hidden="true"></i></li></a>
        <a href="https://medium.com/@kev.guo123" target="_blank"><li id="medium-icon" class="icon"><i class="fab fa-medium fa-7x" aria-hidden="true"></i></li></a>
        <a href="https://www.linkedin.com/in/kevin-guo-35021b171/" target="_blank"><li id="linkedin-icon" class="icon"><i class="fab fa-linkedin fa-7x" aria-hidden="true"></i></li></a>
      </ul>
    </div>
  </div>
</body>
<script>
  $(document).ready(function(){
    $.firefly({
          color: '#c4a667CC',
          minPixel: 2,
          maxPixel: 5,
          total : 35,
          on: '#resume-fireflies'
    });
    $.firefly({
          color: '#ff5312CC',
          minPixel: 2,
          maxPixel: 5,
          total : 35,
          on: '#github-fireflies'
    });
    $.firefly({
          color: '#43d572CC',
          minPixel: 2,
          maxPixel: 5,
          total : 35,
          on: '#medium-fireflies'
    });
    $.firefly({
          color: '#22b4c6CC',
          minPixel: 2,
          maxPixel: 5,
          total : 35,
          on: '#linkedin-fireflies'
    });
    $("#my-name").delay(300).fadeIn(1000);
    $("#my-description").delay(500).fadeIn(1000);
    $("#links").delay(700).fadeIn(1000);
    $("#cube-pic-background").fadeIn("slow");
    $("#background-image").fadeIn("slow");
  });
  $("#resume-id").mouseenter(function(){
      $("#resume-fireflies").fadeIn("slow");
  });
  $("#resume-id").mouseleave(function(){
    $("#resume-fireflies").fadeOut(500);
  });
  $("#github-icon").mouseenter(function(){
    $("#github-fireflies").fadeIn("slow");
  });
  $("#github-icon").mouseleave(function(){
    $("#github-fireflies").fadeOut(500);
  });
  $("#medium-icon").mouseenter(function(){
    $("#medium-fireflies").fadeIn("slow");
  });
  $("#medium-icon").mouseleave(function(){
    $("#medium-fireflies").fadeOut(500);
  });
  $("#linkedin-icon").mouseenter(function(){
    $("#linkedin-fireflies").fadeIn("slow");
  });
  $("#linkedin-icon").mouseleave(function(){
    $("#linkedin-fireflies").fadeOut(500);
  });
</script>
</html>

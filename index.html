<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Open+Sans|Source+Code+Pro|Source+Sans+Pro|Ubuntu+Mono" rel="stylesheet">
</head>
<body onload="typeWriter()">
  <div id="cube-pic-background"></div>
  <div id="background-pic">
    <img id="background-image" src="images/background.png"/>
    <div id="my-info">
      <h1 id="my-name"></div>

    </div>
  </div>
</body>
<script>
  var i = 0;
  var txt = "Hi, I'm Kevin.";
  var speed = 70;
  var pause = 200;
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("my-name").innerHTML += txt.charAt(i);
      i++;
      if(i==3){
        setTimeout(typeWriter, pause);
      }
      else{
        setTimeout(typeWriter, speed);
      }
    }
  }
</script>
</html>
